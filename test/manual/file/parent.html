<!DOCTYPE html>
<html>
  <head>
    <script src="../../../dist/penpal.js"></script>
    <script type="text/javascript">
      window.addEventListener('load', function() {
        var connection = Penpal.connectToChild({
          src: 'file:///Users/aahardy/dev/penpal/test/manual/file/child.html',
          debug: true
        });
        connection.promise.then(function(child) {
          console.log('here');
          child.multiply(3, 2).then(result => {
            var div = document.createElement('div');
            div.textContent = '3 X 2 = ' + result;
            document.body.appendChild(div);
          });
        });
      });
    </script>
  </head>
  <body></body>
</html>
